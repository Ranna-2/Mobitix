name: mobitix
description: "A new Flutter project."

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: ^3.5.4


dependencies:
  flutter:
    sdk: flutter
  google_maps_flutter: ^2.10.1
  location: ^5.0.0
  http: ^1.3.0
  intl: ^0.17.0
  flutter_web_auth_2: ^2.0.2
  url_launcher: ^6.1.11
  cupertino_icons: ^1.0.8
  printing: ^5.9.1
  pdf: ^3.8.1
  fl_chart: ^0.63.0




dev_dependencies:
  flutter_test:
    sdk: flutter



  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1



flutter_icons:
    android: true
    ios: true
    image_path: "images/icon/app_icon1.png"
    adaptive_icon_foreground: "images/icon/app_icon1.png" #for the launch icon
    adaptive_icon_background: "#ffffff" #for the launch icon



# The following section is specific to Flutter packages.
flutter:

  uses-material-design: true

  assets:
  - images/landingpage.png
  - images/icon/app_icon1.png
  - images/genie.png
  - images/koko.png
  - images/ezcash.png
  - images/bus.png
  - images/promo1.png
  - images/promo2.png
  - images/promo3.png

